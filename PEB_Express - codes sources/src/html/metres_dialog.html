<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métrés PEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/metres_styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../images/logo_PEB_Express.png" alt="PEB Express Logo" class="logo">
        </div>
        <h1>MÉTRÉS PEB</h1>
        <div class="header-actions">
            <button id="refresh_button" class="btn">
                <i class="material-icons">refresh</i>
                Actualiser
            </button>
            <button id="export_excel_button" class="btn">
                <i class="material-icons">description</i>
                Excel
            </button>
            <button id="export_xml_button" class="btn">
                <i class="material-icons">code</i>
                XML
            </button>
        </div>
    </header>

    <div class="main-content">
        <nav class="sidebar">
            <h2>Liste Unités</h2>
            <ul id="group_list"></ul>
        </nav>

        <main class="tables-container" id="tables_container"></main>
    </div>

    <div id="notification" class="notification">Texte copié dans le presse-papiers</div>

    <script src="../java/metres_script.js"></script>
</body>
</html>
